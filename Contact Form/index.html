<!DOCTYPE html>
<html>

<head>
    <title>Contact Form Grid</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/abb211c046.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="container">
        <h1 class="brand">Contact <span>Form</span> Grid</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>Contact Form Grid</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Rua Isaac Newton</li>
                    <li><i class="fa fa-phone"></i> (48) 98752-4450</li>
                    <li><i class="fa fa-envelope"></i> atendimento@atendimento.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Nos envie um Email</h3>
                <form>
                    <p>
                        <label>Nome</label>
                        <input type="text" name="name">
                    </p>
                    <p>
                        <label>Empresa</label>
                        <input type="text" name="company">
                    </p>
                    <p>
                        <label>Endereço de Email</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Número de Telefone</label>
                        <input type="text" name="phone">
                    </p>
                    <p class="full">
                        <label>Mensagem</label>
                        <textarea name="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button>Enviar</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
